name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install ffmpeg (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Install ffmpeg (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install ffmpeg || true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[bench]
          pip install ruff pytest
      - name: Lint
        run: ruff check .
      - name: Unit tests
        run: pytest
      - name: Smoke CLI
        run: |
          python -m timeflowcodec -h || true
          timeflowcompress --help
          timeflowdecompress --help
      - name: Generate synthetic clips
        run: |
          mkdir -p /tmp/tfc_clips
          ffmpeg -y -f lavfi -i testsrc=size=320x240:rate=10 -t 2 /tmp/tfc_clips/gradient.mp4
          ffmpeg -y -f lavfi -i noise=alls=20:allf=t+u:size=320x240:rate=10 -t 2 /tmp/tfc_clips/noise.mp4
      - name: Smoke benchmark
        run: |
          python -m timeflowcodec.bench --clips /tmp/tfc_clips --out /tmp/tfc_out --codecs tfc --presets medium --crf 23
          ls -l /tmp/tfc_out
